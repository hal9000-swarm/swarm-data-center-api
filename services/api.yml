openapi: 3.0.1
info:
  title: Solution Data API
  description: >-
    Solutions Data API is the single entrypoint to access aggregated and
    processed data from Swarm Perception BoxesÂ®. <br/> Data is currently
    available for 24 hours.
  version: 0.8.0
  license:
    name: Commercial License
servers:
  - url: 'https://swarm-data-center.azurewebsites.net/v1'
    description: Sandbox Server (test data)
paths:
  '/parkingdata/spaces/{spaceUUID}':
    get:
      tags:
        - Parking
      summary: Get the last state of a given parking space UUID.
      description: >-
        Parking space UUID can be obtained from the Swarm Control Center or its
        API. <br/> Returns the last known state of the parking space. The maximum time window considered is 1 hour.
      operationId: getParkingSpacesDataByUUID
      parameters:
        - name: spaceUUID
          in: path
          description: UUID of the parking space
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParkingSpaceResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/trafficdata/crossinglines/{lineUUID}':
    get:
      tags:
        - Traffic Monitoring
      summary: Retrieves information about objects that crossed a specific counting line.
      description: >-
        Line UUID can be retrieved from the Swarm Control Center or its API.
        <br/> As default returns data for the last hour. This can be adjusted by
        setting query parameters.
      operationId: getTrafficCrossingLineDataByUUID
      parameters:
        - name: lineUUID
          in: path
          description: UUID of the counting line
          required: true
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: >-
            Start date-time of the time-window. <br/> Defaults to current time -
            1 hour if not specified. <br/> Maximum of current time - 24 hours is
            supported.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:32:28Z'
        - name: to
          in: query
          description: >-
            End date-time of the time-window. <br/> Defaults to now if not
            specified.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CrossingLineResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/trafficdata/crossinglines':
    get:
      tags:
        - Traffic Monitoring
      summary: Retrieves information about objects that crossed any known counting line.
      description: >-
        Line UUID can be retrieved from the Swarm Control Center or its API.
        <br/> As default returns data for the last hour. This can be adjusted by
        setting query parameters.
      operationId: getTrafficCrossingLineData
      parameters:
        - name: from
          in: query
          description: >-
            Start date-time of the time-window. <br/> Defaults to current time -
            1 hour if not specified. <br/> Maximum of current time - 24 hours is
            supported.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:32:28Z'
        - name: to
          in: query
          description: >-
            End date-time of the time-window. <br/> Defaults to now if not
            specified.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CrossingLineResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/trafficdata/crossinglines/aggregate/classifications':
    get:
      tags:
        - Traffic Monitoring
      summary: >-
        Returns an aggregated summary of counted detections (for all known crossing lines) within a time
        interval, and groups them by their classification.
      description: >-
        As default returns data for the last hour grouped in 5 minute intervals.
        <br/> This can be adjusted by setting query parameters.
      operationId: getTrafficCrossingLineAggregateClassificationData
      parameters:
        - name: from
          in: query
          description: >-
            Start date-time of the time-window. <br/> Defaults to current time -
            1 hour if not specified. <br/> Maximum of current time - 24 hours is
            supported.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:32:28Z'
        - name: to
          in: query
          description: >-
            End date-time of the time-window. <br/> Defaults to now if not
            specified.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
        - name: interval
          in: query
          description: >-
            The interval in minutes for grouping of event counts. <br/> Minimum:
            5 minutes
          schema:
            type: integer
            minimum: 5
            default: 5
            example: '5'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: >-
                    #/components/schemas/CrossingLineAggregateClassificationResponse
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  '/trafficdata/crossinglines/{lineUUID}/aggregate/classifications':
    get:
      tags:
        - Traffic Monitoring
      summary: >-
        Returns an aggregated summary of counted detections within a time
        interval, and groups them by their classification.
      description: >-
        Line UUID can be obtained from the Swarm Control Center.  <br/> As
        default returns data for the last hour grouped in 5 minute intervals.
        <br/> This can be adjusted by setting query parameters.
      operationId: getTrafficCrossingLineAggregateClassificationDataByUUID
      parameters:
        - name: lineUUID
          in: path
          description: UUID of the counting line
          required: true
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: >-
            Start date-time of the time-window. <br/> Defaults to current time -
            1 hour if not specified. <br/> Maximum of current time - 24 hours is
            supported.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:32:28Z'
        - name: to
          in: query
          description: >-
            End date-time of the time-window. <br/> Defaults to now if not
            specified.
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
        - name: interval
          in: query
          description: >-
            The interval in minutes for grouping of event counts. <br/> Minimum:
            5 minutes
          schema:
            type: integer
            minimum: 5
            default: 5
            example: '5'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CrossingLineAggregateClassificationResponse
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /trafficdata/flows:
    get:
      tags:
        - Traffic Monitoring
      summary: Get traffic flows from Entry Zone to Exit Zone for a given time window
      description: >-
        Entry-zone and exit-zone UUID can be obtained from the Swarm Control
        Center.  <br/> As default returns data for the last hour. This can be
        adjusted by setting query parameters.
      operationId: getTrafficFlowData
      parameters:
        - name: entryZone
          in: query
          description: UUID of the entry zone
          schema:
            type: string
            format: uuid
        - name: exitZone
          in: query
          description: UUID of the exit zone
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          description: Start date-time of the time-window
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
        - name: to
          in: query
          description: End date-time of the time-window
          schema:
            type: string
            format: date-time
            example: '2020-07-21T17:50:28Z'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OriginDestinationResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    ClassificationCountSummary:
      type: object
      properties:
        timestamp-interval-start:
          type: string
          format: date-time
          example: '2020-07-21T17:50:28Z'
        timestamp-interval-end:
          type: string
          format: date-time
          example: '2020-07-21T17:50:28Z'
        total:
          type: integer
          minimum: 0
        in:
          type: integer
          minimum: 0
        out:
          type: integer
          minimum: 0
        ClassificationCounts:
          type: array
          items:
            type: object
            properties:
              classification:
                type: string
                enum:
                  - car
                  - truck
                  - person
                  - bicycle
                  - motorbike
                  - bus
              total:
                type: integer
                minimum: 0
              in:
                type: integer
                minimum: 0
              out:
                type: integer
                minimum: 0
            required:
              - classification
              - total
      required:
        - timestamp-interval-start
        - timestamp-interval-end
        - total
        - classificationSummary
    id:
      type: string
      example: 56317209-9B83-43A6-A63E-58C9191A7869
    node:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          type: string
      required:
        - id
        - name
    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://swarm-analytics.com/problem/constraint-violation'
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
    CrossingLineResponse:
      type: object
      required:
        - node
        - event
      properties:
        node:
          $ref: '#/components/schemas/node'
        event:
          type: object
          properties:
            lineId:
              $ref: '#/components/schemas/id'
            lineName:
              type: string
            class:
              type: string
            direction:
              type: string
              enum:
                - in
                - out
            timestamp:
              type: string
              format: date-time
              example: '2020-07-21T17:50:28Z'
          required:
            - class
            - lineId
            - lineName
            - direction
            - timestamp
    CrossingLineAggregateClassificationResponse:
      type: object
      properties:
        node:
          $ref: '#/components/schemas/node'
        lineId:
          $ref: '#/components/schemas/id'
        lineName:
          type: string
        Summary:
          type: array
          items:
            $ref: '#/components/schemas/ClassificationCountSummary'
      example:
        node:
          id: '24a212da-a054-4885-a2cb-bdff43cb6eba'
          name: 'Box 1'
        lineId: '56317209-9B83-43A6-A63E-58C9191A7869'
        lineName: 'Countingline 1'
        Summary:
          - timestamp-interval-start: '2020-07-24T12:20:35.441Z'
            timestamp-interval-end: '2020-07-24T12:25:35.441Z'
            total: 23
            in: 10
            out: 13
            ClassificationCounts:
              - classfication: car
                total: 20
                in: 8
                out: 12
              - classfication: truck
                total: 3
                in: 2
                out: 1
          - timestamp-interval-start: '2020-07-24T12:25:35.441Z'
            timestamp-interval-end: '2020-07-24T12:30:35.441Z'
            total: 19
            in: 9
            out: 10
            ClassificationCounts:
              - classfication: car
                total: 11
                in: 6
                out: 5
              - classfication: truck
                total: 8
                in: 3
                out: 5
    ParkingSpaceResponse:
      type: object
      properties:
        node:
          $ref: '#/components/schemas/node'
        event:
          type: object
          properties:
            roiId:
              $ref: '#/components/schemas/id'
            roiName:
              type: string
            triggerType:
              enum:
                - time
            timestamp:
              type: string
              format: date-time
              example: '2020-07-21T17:50:28Z'
            state:
              type: string
              enum:
                - occupied
                - vacant
            objects:
              type: array
              items:
                type: object
                properties:
                  class:
                    type: string
                required:
                  - class
          required:
            - roiId
            - roiName
            - triggerType
            - timestamp
            - state
            - objects
    ZoneTrigger:
      type: object
      properties:
        zone:
          type: object
          properties:
            zoneId:
              $ref: '#/components/schemas/id'
            name:
              type: string
          required:
            - zoneId
        timestamp:
          type: string
          format: date-time
          example: '2020-07-21T17:50:28Z'
      required:
        - zone
        - timestamp

    OriginDestinationResponse:
      type: object
      properties:
        node:
          $ref: '#/components/schemas/node'
        event:
          type: object
          properties:
            classification:
              type: string
              enum:
                - car
                - truck
                - person
                - bicycle
                - motorbike
                - bus
            entry:
              $ref: '#/components/schemas/ZoneTrigger'
            exit:
              $ref: '#/components/schemas/ZoneTrigger'
            movementPath:
              type: array
              items:
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                    example: '2020-07-21T17:50:28Z'
                  x:
                    type: number
                  'y':
                    type: number
                  w:
                    type: number
                  h:
                    type: number
                required:
                  - x
                  - 'y'
                  - w
                  - h
                  - timestamp
          required:
            - classification
            - entry
            - exit
            - movementPath
